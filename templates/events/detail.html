<h3>{{ question.question_text }}</h3>
Number: {{ question.number }}<br>
Difficulty: {{ question.difficulty }}<br>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'events:vote' question.id %}" method="post">
{% csrf_token %}
Method: <input type="text" name="method" value="{{ question.method }}" /> <br>
Note: <input type="text" name="note" value="{{ question.note }}" />

</br>
<input type="submit" value="Add" />
</form>

<a href="\events\">Go back</a>
