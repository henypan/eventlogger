<style>
    ul
    {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
</style>
<title>Event logging system</title>
{% if question_list %}
    <ul>
    {% for question in question_list %}
        <li>{{ question.number }} - <a href="{% url 'events:detail' question.id %}">{{ question.question_text }}</a>
            {% if question.frequencies >= 1 %}
               &nbsp &nbsp | f: {{ question.frequencies }}
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No questions are available.</p>
{% endif %}
